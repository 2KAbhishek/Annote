<div [ngClass]="setClasses()">
    <p>
        <input (change)="onCompletedToggle(note)" type="checkbox"/>
        {{ note.id }})&nbsp;&nbsp;{{ note.title }}
        <button (click)="onDeleted(note)" class="del">X</button>
        <button class="date">{{ note.modified }}</button>
    </p>
    <p>{{ note.contents }}</p>
</div>
